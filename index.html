<!doctype html>

<html>

	<head>

		<title>CEC Contacts</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="icon" sizes="192x192" href="assets/cecLogoIcon.png">
		<link rel="apple-touch-icon" href="assets/cecLogoIcon.png">
		<link rel="stylesheet" href="jQueryMobile/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="styleSheet.css">

		<script src="jQuery/jquery-2.1.4.min.js"></script>
		<script src="jQuery/jquery.csv.min.js"></script>
		<script src="jQueryMobile/jquery.mobile-1.4.5.min.js"></script>
		<script src="javaScript.js"></script>

	</head>

	<body>
		<!-- Start of first page -->

		<div data-role="page" id="menu">

			<div data-role="header" data-position="fixed">

				<h1>CEC Contacts</h1>

			</div><!-- /header -->

			<div data-role="content" id="content">

				<input type="text" name="firstName" id="firstName" value="" placeholder="First Name">

				<input type="text" name="lastName" id="lastName" value="" placeholder="Last Name">

				<label>Division:</label>
				<select name="divisions" id="divisions" data-mini="true" onchange="updateOffices(this.value)">
					<option value="1">All</option>
					<option value="2">Administrative & Financial Management Services Division</option>
					<option value="3">Efficiency Division</option>
					<option value="4">Electricity Assessments Division</option>
					<option value="5">Energy Research & Development Division</option>
					<option value="6">Fuels & Transportation Division</option>
					<option value="7">Renewable Energy Division</option>
					<option value="8">Siting, Transmission & Environmental Protection Division</option>
					<option value="9">Small Offices</option>
					<optgroup></optgroup>
				</select>

				<label>Office:</label>
				<select name="offices" id="offices" data-mini="true" disabled="true">
					<option value="1">All</option>
					<optgroup></optgroup>
				</select>

				<fieldset class="ui-grid-a">

					<div class="ui-block-a"><input type="button" data-theme="a" value="Reset" onclick="reset()"/></div>
					<div class="ui-block-b"><input type="button" data-theme="b" value="Search" onclick="search()"/></div>

				</fieldset>

				<ul id="contactList" data-role="listview" data-inset="true"></ul>

				<h4 id="contactCount"></h4>

			</div><!-- /content -->

			<div data-role="footer" data-position="fixed">

				<figure id="cecLogo">
					<img src="assets/cecLogoClear.png"/>
				</figure>

			</div><!-- /footer -->

		</div><!-- /page -->

		<!-- Start of second page -->

		<div data-role="page" id="contact">

			<div data-role="header" data-position="fixed" data-add-back-btn="true">

				<h1>Contact Info</h1>

			</div><!-- /header -->

			<div data-role="content" id="content">

				<h4 id="fullName"></h4>
				<h4 id="office"></h4>
				<a href="#" id="phoneNumber"></a><br>
				<br><a href="#" id="emailAddress"></a>

			</div><!-- /content -->

			<div data-role="footer" data-position="fixed">

				<figure id="cecLogo">
					<img src="assets/cecLogoClear.png"/>
				</figure>

			</div><!-- /footer -->

		</div><!-- /page -->

	</body>

</html>
